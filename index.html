<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SyncUp | Login</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
    <script src="index.js"></script>
    <main class="container">

    <section class="image-panel">
      <img src="https://i.pinimg.com/736x/6e/90/cc/6e90cc16a136d94f01eb349d471c831d.jpg" class="mockup" alt="Preview">
      <img src="https://i.pinimg.com/1200x/39/a8/50/39a8501e67487fa210b870e5f515c33c.jpg" class="mockup" alt="Preview">
      <img src="https://i.pinimg.com/736x/17/e0/12/17e01211d565d9a3e06d24d1412ff0a8.jpg" class="mockup" alt="Preview">
      <img src="https://i.pinimg.com/1200x/90/7e/e6/907ee6277afb51e3acde24411c0b0a2a.jpg" class="mockup" alt="Preview">
      <img src="https://i.pinimg.com/1200x/b9/75/75/b9757550827a67bc0a1f8e5ba8a302b9.jpg" class="mockup" alt="Preview">
      <img src="https://i.pinimg.com/736x/f9/29/07/f929079c6c9e75d711bf342b1ab3b79f.jpg" class="mockup" alt="Preview">
    </section>

    <section class="login-box login-card">
      <h1 class="logo large-logo">SyncUp</h1>

      <h2>Welcome Back</h2>
      <p class="tagline">Connect • Share • Grow with your peers</p>

      <form>
        <label>Email or Username</label>
        <input type="text" placeholder="Enter your email or username" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <a href="home.html" class="login-btn">Login</a>

        <p class="signup-text">Don't have an account?
          <a href="#" class="signup-link">Create one</a>
        </p>
      </form>

      <footer>
        <p class="foot">© 2025 SyncUp. Connecting Students Everywhere.</p>
      </footer>
    </section>

  </main>

</body>
</html>
